# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Probabilit√© et statistique (MATH-234(d))
author: Matthieu Wilhelm et Kieran Vaudaux
logo: EPFL_Logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# default extensions to enable in the myst parser. See https://myst-parser.readthedocs.io/en/latest/using/syntax-optional.html
parse:
  myst_enable_extensions:
    - amsmath
    - colon_fence
    - deflist
    - dollarmath
    - html_admonition
    - html_image
    - linkify
    - replacements
    - smartquotes
    - substitution
  myst_dmath_double_inline: true


# Information about where the book exists on the web
repository:
  url: https://github.com/KieranVaudaux/test-deployement- #https://gitlab.com/MWilh/notes-de-cours-probabilites-et-statistique  # Online location of your book
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_edit_page_button:  true
  use_issues_button: true
  use_repository_button: true
  use_multitoc_numbering: false
  
sphinx:
    config:
        language: fr
        html_js_files:
            - https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.4/require.min.js
    mathjax_path: https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
    extra_extensions:
        - sphinx_proof
        - sphinx_jupyterbook_latex
        
sphinx_proof:
    language: fr
    
launch_buttons:
  notebook_interface: "classic" # The interface interactive links will activate ["classic", "jupyterlab"]
  binderhub_url: "https://mybinder.org"
  jupyterhub_url: "https://noto.epfl.ch/"
  thebe: true
